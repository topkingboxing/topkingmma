<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Top King MMA | Official MMA Gear</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <!-- Hero Section HTML Start -->

    <section id="Hero">
      <div class="hero__wrapper">
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <div class="hero__content">
                <div class="logo d-flex align-items-center">
                  <img
                    loading="lazy"
                    src="assets/images/Top King MMA Logo.png"
                    alt="Top King MMA Logo"
                  />
                  <div class="logo__text">
                    <a href="https://topkingmma.com" target="_blank"
                      >TOPKINGMMA.COM</a
                    >
                    <h2>Launching Soon</h2>
                  </div>
                </div>
                <h4>Elite MMA gear from Thailand’s most respected brand</h4>
                <h5>In the meantime, visit our main store at:</h5>
                <a href="https://topkingboxingusa.com" target="_blank"
                  >TOPKINGBOXINGUSA.COM</a
                >
                <h5>Shop authentic Top King MMA equipment</h5>
                <div class="brand__logos pt-3">
                 <a href="https://www.topkingboxingusa.com" target="_blank">
                  <img
                    loading="lazy"
                    src="assets/images/brand-logos.png"
                    alt="brand-logo1"
                  />
                </div>
                <div class="social__info">
                  <ul class="social__info__text">
                    <li>get social</li>
                    <li class="line"></li>
                    <li>@topkingusa</li>
                  </ul>
                  <ul class="social__media d-flex align-items-center gap-3">
                    <li>
                      <a href="https://instagram.com/topkingusa" target="_blank"
                        ><img
                          loading="lazy"
                          src="assets/images/instagram-icon.svg"
                          alt="instagram-icon.svg"
                      /></a>
                    </li>
                    <li>
                      <a
                        href="https://www.facebook.com/@topkingusa"
                        target="_blank"
                        ><img
                          loading="lazy"
                          src="assets/images/facebook-icon.svg"
                          alt="facebook-icon.svg"
                      /></a>
                    </li>
                    <li>
                      <a
                        href="https://www.tiktok.com/@topkingusa"
                        target="_blank"
                        ><img
                          loading="lazy"
                          src="assets/images/tiktok-icon.svg"
                          alt="tiktok-icon.svg"
                      /></a>
                    </li>
                    <li>
                      <a
                        href="https://www.youtube.com/@topkingusa"
                        target="_blank"
                        ><img
                          loading="lazy"
                          src="assets/images/youtube-icon.svg"
                          alt="youtube-icon.svg"
                      /></a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="hero__image pt-5 pt-lg-0">
                <img
                  loading="lazy"
                  src="assets/images/hero-img.webp"
                  alt="hero image"
                />

            </div>
          </div>
          <div class="copyright">
            <p>© 2025 Top King Boxing USA, All rights reserved.</p>
          </div>
